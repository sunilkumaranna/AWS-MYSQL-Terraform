name: Terraform Destroy - DBA Only

on:
  workflow_dispatch:   # ðŸ‘ˆ Run manually from GitHub Actions UI

permissions:
  contents: read
  id-token: write

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      # Step 1 â€” Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 â€” Configure AWS credentials using GitHub Secrets
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3 â€” Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Step 4 â€” Destroy resources inside the DBA directory
      - name: Terraform Destroy
        working-directory: ./DBA
        run: terraform destroy -auto-approve
