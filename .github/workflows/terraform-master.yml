name: Terraform Master Workflow

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Which resource to act on (dba or infra)'
        required: true
        default: 'dba'
      action:
        description: 'Choose action: apply or destroy'
        required: true
        default: 'apply'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: List repo structure (debug)
      - name: List repo structure
        run: tree -L 2

      # Step 3: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 4: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      # Step 5: Set working directory dynamically
      - name: Set Terraform working directory
        run: |
          if [ "${{ github.event.inputs.target }}" == "infra" ]; then
            echo "TF_WORKING_DIR=infra" >> $GITHUB_ENV
          else
            echo "TF_WORKING_DIR=DBA" >> $GITHUB_ENV
          fi

      # Step 6: Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      # Step 7: Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          if [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            terraform plan -destroy -out=tfplan
          else
            terraform plan -out=tfplan
          fi

      # Step 8: Terraform Apply or Destroy
      - name: Terraform Apply or Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          if [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve tfplan
          fi
