name: Terraform Deploy

# --------------------------
# TRIGGERS
# --------------------------
on:
  workflow_dispatch:        # 1️⃣ Manually run the workflow
  push:                     # 2️⃣ Auto run when code is pushed
    branches:
      - main                # Only trigger on main branch

permissions:
  contents: read
  id-token: write

jobs:
  terraform-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------
      # STEP 1: Checkout Repository
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # --------------------------
      # STEP 2: Configure AWS Credentials
      # Requires secrets in GitHub:
      #  - AWS_ACCESS_KEY_ID
      #  - AWS_SECRET_ACCESS_KEY
      #  - AWS_REGION
      # --------------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --------------------------
      # STEP 3: Install Terraform
      # --------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # --------------------------
      # STEP 4: Terraform Init
      # IMPORTANT: Folder = DBA
      # --------------------------
      - name: Terraform Init
        working-directory: ./DBA
        run: terraform init -input=false

      # --------------------------
      # STEP 5: OPTIONAL – Remove fmt check
      # Commenting out because it causes failures
      # --------------------------
      # - name: Terraform Format Check
      #   working-directory: ./DBA
      #   run: terraform fmt -check

      # --------------------------
      # STEP 6: Validate Terraform
      # --------------------------
      - name: Terraform Validate
        working-directory: ./DBA
        run: terraform validate

      # --------------------------
      # STEP 7: Run Plan
      # --------------------------
      - name: Terraform Plan
        working-directory: ./DBA
        run: terraform plan -input=false

      # --------------------------
      # STEP 8: Apply (Only on main)
      # --------------------------
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./DBA
        run: terraform apply -auto-approve -input=false
